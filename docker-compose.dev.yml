services:
  frontend-react:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/
      - /app/node_modules # Prevent overriding node_modules in container by the host
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: ./
      dockerfile: ./backend/Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/code/app/backend
    env_file: "./backend/.env"